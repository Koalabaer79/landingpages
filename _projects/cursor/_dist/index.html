<!DOCTYPE html><html lang="de"><head><meta charset="utf-8"><title>Spider Dots</title><meta name="description" content="Spider Dots - the game to find connections between dots and mouse. Variable amount of dots and distance between cursor and each spot inside of the frame. Find the most connections with the spider dots"><meta name="keywords" content="spider, dots, connections, mouse, cursor, dot, connection"><meta name="viewport" content="width=device-width, initial-scale=1"><link href="./css/style.css" rel="stylesheet" type="text/css"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script></head><body id="body"><h1>Spider Dots</h1><div class="centerBottom"><p class="button"><span id="reload" onclick="resizeend()">rearrange dots</span></p><p class="relative"><span>Total dots: </span><span class="btnSmall" id="btnMinus" onmouseover="showTooltip('toolTipMinus')" onmouseout="hideTooltip('toolTipMinus')" onclick="dotsAddRemove('-')">-</span><span class="toolTipSmall minus" id="toolTipMinus">less dots</span><span class="bold" id="totalDots">0</span><span class="btnSmall" id="btnPlus" onmouseover="showTooltip('toolTipPlus')" onmouseout="hideTooltip('toolTipPlus')" onclick="dotsAddRemove('+')">+</span><span class="toolTipSmall plus" id="toolTipPlus">more dots</span></p><p class="relative"><span>Connection width: </span><input id="conWidth" type="text" value="0" maxlength="3" onchange="resizeend()" onmouseover="showTooltip('toolTip')" onmouseout="hideTooltip('toolTip')"><span> pixel</span><span class="toolTip" id="toolTip">min: 100 / max: 300</span></p></div><div id="container"><div id="header"><div class="dot foundAnim" id="dot"></div></div></div><div class="centerTop"><p><span>Connections found: </span><span class="bold" id="connections">0</span></p><p><span>Max connections found: </span><span class="bold" id="maxConnections">0</span></p></div></body></html><script src="./js/functions.js"></script>
